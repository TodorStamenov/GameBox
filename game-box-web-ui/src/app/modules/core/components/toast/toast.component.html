<div class="row" *ngIf="toast$ | async as toast">
  <div class="col-md-12">
    <div
      class="alert text-center"
      role="alert"
      [ngClass]="{
        'alert-success': toast.toastType === toastType.success,
        'alert-danger': toast.toastType === toastType.failure
      }">
      {{ toast.message }}
    </div>
  </div>
</div>

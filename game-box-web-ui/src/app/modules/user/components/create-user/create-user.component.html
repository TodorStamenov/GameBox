<div class="row">
  <div class="offset-md-3 col-md-3">
    <form [formGroup]="createUserForm" (ngSubmit)="createUser()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="username"
          placeholder="Username">
        <div
          *ngIf="getField('username').touched && getField('username').invalid"
          class="alert alert-danger">
          {{ formService.getErrorMessage(getField('username'), 'Username') }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password">
        <div
          *ngIf="getField('password').touched && getField('password').invalid"
          class="alert alert-danger">
          {{ formService.getErrorMessage(getField('password'), 'Password') }}
        </div>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input
          formControlName="repeatPassword"
          type="password"
          class="form-control"
          id="repeatPassword"
          placeholder="Repeat Password">
          <div
            *ngIf="getField('repeatPassword').touched && getField('password').value !== getField('repeatPassword').value"
            class="alert alert-danger">
            {{ formService.getMismatchFieldMessage('Password', 'Repeat Password') }}
          </div>
      </div>
      <button type="submit" class="btn btn-outline-dark" [disabled]="!createUserForm.valid">Create New User</button>
    </form>
  </div>
</div>

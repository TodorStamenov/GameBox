<div>
  <div class='row'>
    <div class='col-md-6 offset-md-2'>
      <h2>
        All Categories - 
        <a class='btn btn-outline-dark' routerLink='/categories/create'>Create new Category</a>
      </h2>
    </div>
  </div>
  <br />
  <div class='row'>
    <div class="col-md-8 offset-md-2">
      <table class='table'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Games Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories$ | async">
            <td>{{ category.name }}</td>
            <td>{{ category.games }}</td>
            <td>
              <a
                class='btn btn-outline-warning btn-sm'
                [routerLink]="['/categories', 'edit']"
                [queryParams]="{ id: category.id }">
                Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

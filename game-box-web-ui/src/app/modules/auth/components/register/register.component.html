<div class="row">
  <div class="offset-md-3 col-md-3">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          {{ formService.getErrorMessage(username, 'Username') }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
          {{ formService.getErrorMessage(password, 'Password') }}
        </div>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input formControlName="repeatPassword" type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
        <div *ngIf="repeatPassword.touched && password.value !== repeatPassword.value" class="alert alert-danger">
          {{ formService.getMismatchFieldMessage('Password', 'Repeat Password') }}
        </div>
      </div>
      <button type="submit" class="btn btn-outline-dark" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
</div>

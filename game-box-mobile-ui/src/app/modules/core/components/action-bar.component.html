<ActionBar class="action-bar">
  <NavigationButton
    *ngIf="canGoBack"
    (tap)="onGoBack()"
    icon="res://back_white">
  </NavigationButton>
  <NavigationButton
    icon="res://menu_white"
    (tap)="onToggleMenu()">
  </NavigationButton>
  <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

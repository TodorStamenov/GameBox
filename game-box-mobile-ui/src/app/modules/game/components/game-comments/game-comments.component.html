<StackLayout *ngFor="let comment of comments" class="game-comment">
  <Label [text]="comment.username" class="comment-author"></Label>
  <Label [text]="comment.content" textWrap="true" class="comment-content"></Label>
  <Label [text]="comment.timeStamp | date" horizontalAlignment="right" class="comment-date"></Label>
</StackLayout>

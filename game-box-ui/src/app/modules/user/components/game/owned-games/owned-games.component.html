<div *ngIf="games.length === 0; else gamesAvailable" class="row">
  <div class="col-md-12">
    <h2>You do not own any games!</h2>
  </div>
</div>

<ng-template #gamesAvailable>
  <app-game-card-list [games]="games"></app-game-card-list>
  <app-load-more
    [gamesCount]="games.length"
    (loadClick)="loadGames()">
  </app-load-more>
</ng-template>

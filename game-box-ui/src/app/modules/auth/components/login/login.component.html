<div class="row">
  <div class="col-md-offset-3 col-md-3">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          {{ formService.getErrorMessage(username, 'Username') }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
          {{ formService.getErrorMessage(password, 'Password') }}
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>

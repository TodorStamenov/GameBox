<div class="row">
  <div class="col-md-offset-3 col-md-3">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
        <div *ngIf="usernameMessage" class="alert alert-danger">{{usernameMessage}}</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        <div *ngIf="passwordMessage" class="alert alert-danger">{{passwordMessage}}</div>
      </div>
      <div class="form-group">
        <label for="password">Repeat Password</label>
        <input formControlName="repeatPassword" type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
        <div *ngIf="repeatPasswordMessage" class="alert alert-danger">{{repeatPasswordMessage}}</div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="offset-md-3 col-md-3">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
          formControlName="oldPassword"
          type="password"
          class="form-control"
          id="oldPassword"
          placeholder="Old Password">
        <div
          *ngIf="getField('oldPassword').touched && getField('oldPassword').invalid"
          class="alert alert-danger">
          {{ formService.getErrorMessage(getField('oldPassword'), 'Old Password') }}
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          formControlName="newPassword"
          type="password"
          class="form-control"
          id="newPassword"
          placeholder="New Password">
        <div
          *ngIf="getField('newPassword').touched && getField('newPassword').invalid"
          class="alert alert-danger">
          {{ formService.getErrorMessage(getField('newPassword'), 'New Password') }}
        </div>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input
          formControlName="repeatPassword"
          type="password"
          class="form-control"
          id="repeatPassword"
          placeholder="Repeat Password">
        <div
          *ngIf="getField('repeatPassword').touched && getField('newPassword').value !== getField('repeatPassword').value"
          class="alert alert-danger">
          {{ formService.getMismatchFieldMessage('New Password', 'Repeat Password') }}
        </div>
      </div>
      <button type="submit" class="btn btn-outline-dark" [disabled]="!changePasswordForm.valid">
        Change Password
      </button>
    </form>
  </div>
</div>

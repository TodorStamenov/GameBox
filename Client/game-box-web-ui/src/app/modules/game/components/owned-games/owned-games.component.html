<div *ngIf="!games$ || (games$ | async).length === 0; else gamesAvailable" class="row">
  <div class="col-md-12">
    <h2>You do not own any games!</h2>
  </div>
</div>

<ng-template #gamesAvailable>
  <app-game-card-list [games]="games$ | async"></app-game-card-list>
  <app-load-more
    *ngIf="(games$ | async)?.length > 0 && (games$ | async).length % 9 === 0"
    (loadClick)="loadGames()">
  </app-load-more>
</ng-template>

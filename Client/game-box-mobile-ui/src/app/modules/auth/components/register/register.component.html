<ns-action-bar title="Register" [showBackButton]="false"></ns-action-bar>

<ActivityIndicator class="activity-indicator" [busy]="loading"></ActivityIndicator>

<StackLayout (tap)="onFormTap()" class="form" [formGroup]="registerForm" *ngIf="!loading">
  <StackLayout class="input-field">
    <Label class="label" text="Username"></Label>

    <TextField
      class="input"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="username">
    </TextField>
  </StackLayout>

  <StackLayout class="input-field">
    <Label class="label" text="Password"></Label>

    <TextField
      class="input"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      formControlName="password">
    </TextField>
  </StackLayout>

  <StackLayout class="input-field">
    <Label class="label" text="Repeat Password"></Label>

    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      formControlName="repeatPassword"
      (returnPress)="onRegister()">
    </TextField>
  </StackLayout>

  <Button
    text="Register" 
    class="submit-button"
    (tap)="onRegister()">
  </Button>
</StackLayout>

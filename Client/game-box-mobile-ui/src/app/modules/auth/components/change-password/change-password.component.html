<ns-action-bar title="Change Password"></ns-action-bar>

<ActivityIndicator class="activity-indicator" [busy]="loading"></ActivityIndicator>

<StackLayout (tap)="onFormTap()" class="form" [formGroup]="changePasswordForm" *ngIf="!loading">
    <StackLayout class="input-field">
      <Label class="label" text="Old Password"></Label>
  
      <TextField
        class="input"
        returnKeyType="next"
        [autocorrect]="false"
        autocapitalizationType="none"
        [secure]="true"
        formControlName="oldPassword">
      </TextField>
    </StackLayout>

  <StackLayout class="input-field">
    <Label class="label" text="New Password"></Label>

    <TextField
      class="input"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      formControlName="newPassword">
    </TextField>
  </StackLayout>

  <StackLayout class="input-field">
    <Label class="label" text="Repeat Password"></Label>

    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      formControlName="repeatPassword"
      (returnPress)="onChangePassword()">
    </TextField>
  </StackLayout>

  <Button
    text="Change Password" 
    class="submit-button"
    (tap)="onChangePassword()">
  </Button>
</StackLayout>
